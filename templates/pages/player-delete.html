{% extends '_base.html' %}
{% load static %}

{% block title %}Create page{% endblock title %}

{% block main %}
<div class="creat">

  <div class="create-view">
    <h2 class="delete_h2"> Are you sure you want to delete the {{player.name}} card?</h2>
    <div class="delete_form">
        <form   method='post' >   
          {% csrf_token %}      
          {{form.as_p}} 
          
         <input type='submit' value="Delete" class="delete_button"/>
               
        </form> 
        <a  href="{% url 'home' %}" id="cancel"><button class="cancel_button" role="button">Cancel</button></a>
    </div>
  </div>
  
</div>

{% endblock main %}
